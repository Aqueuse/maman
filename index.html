<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Maman</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/moi.css" />
    <link rel="stylesheet" href="css/maman.css" />
    <link rel="stylesheet" href="css/global.css" />
</head>
<body>

    <div class="app">
        <button id="clear" class="clear">Effacer la conversation</button>

        <div id="messages" class="messages"></div>

        <input type="file" id="image-input-file-chooser" accept="image/*" style="display:none;">
        
        <div id="preview-container">
            <img id="preview-image" alt="aperçu" />
            <button id="add-image">Partager une image</button>
        </div>

        <div class="input-zone">
            <select id="speaker">
                <option value="moi">Moi</option>
                <option value="maman">Maman</option>
            </select>

            <textarea id="text-area" placeholder="Écris ton message ici…"></textarea>
            <button id="send">Lui dire</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
